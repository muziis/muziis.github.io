 -m venv venv</span><br><span class="line"></span><br><span class="line"><span class="section">requirements:</span></span><br><span class="line">	<span class="variable">$(PIP)</span> install -r requirements.txt</span><br><span class="line"></span><br><span class="line"><span class="section">start:</span></span><br><span class="line">	nohup <span class="variable">$(UVICORN)</span> main:app --host 0.0.0.0 --port <span class="variable">$(PORT)</span> --log-config=log.yaml &gt;&gt;app.log 2&gt;&amp;1 &amp;</span><br><span class="line">	@echo <span class="string">&quot;PROCESS NAME: <span class="variable">$(PROCESS_NAME)</span>&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="section">stop:</span></span><br><span class="line">	kill -9 <span class="variable">$(PROCESS_ID)</span></span><br><span class="line">	@echo <span class="string">&quot;         killed pid : <span class="variable">$(PROCESS_ID)</span>&quot;</span></span><br><span class="line">	@echo <span class="string">&quot;killed process name : <span class="variable">$(PROCESS_NAME)</span>&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="section">restart: stop start</span></span><br><span class="line">	@echo <span class="string">&quot;Reload Success <span class="variable">$(PROCESS_NAME)</span>&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="section">status:</span></span><br><span class="line">	@echo <span class="string">&quot;process name : <span class="variable">$(PROCESS_NAME)</span>&quot;</span></span><br><span class="line">	@echo <span class="string">&quot;         pid : <span class="variable">$(PROCESS_ID)</span>&quot;</span></span><br><span class="line"><span class="keyword">ifneq</span> (<span class="variable">$(<span class="built_in">strip</span> <span class="variable">$(PROCESS_ID)</span>)</span>,)</span><br><span class="line">	@echo <span class="string">&quot;      status : ● running&quot;</span><
