/span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">uuid2</span>(<span class="params">len, radix</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 获取 uuid</span></span><br><span class="line">    <span class="keyword">var</span> chars = <span class="string">&#x27;0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz&#x27;</span>.split(<span class="string">&#x27;&#x27;</span>);</span><br><span class="line">    <span class="keyword">var</span> uuid = [],</span><br><span class="line">        i;</span><br><span class="line">    radix = radix || chars.length;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (len) &#123;</span><br><span class="line">        <span class="comment">// Compact form</span></span><br><span class="line">        <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; len; i++) uuid[i] = chars[<span class="number">0</span> | <span class="built_in">Math</span>.random() * radix];</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="comment">// rfc4122, version 4 form</span></span><br><span class="line">        <span class="keyword">var</span> r;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// rfc4122 requires these characters</span></span><br><span class="line">        uuid[<span class="number">8</span>] = uuid[<span class="number">13</span>] = uuid[<span class="number">18</span>] = uuid[<span class="number">23</span>] = <span class="string">&#x27;-&#x27;</span>;</span><br><span class="line">        uuid[<span class="number">14</span>] = <span class="string">&#x27;4&#x27;</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Fill in random data.  At i==19 set the high bits of clock sequence as</span></span><br><span class="line">        <span class="comment">// per rfc4122, sec. 4.1.5</span></span><br><span class="line">        <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; <span class="number">36</span>; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (!uuid[i]) &#123;</span><br><span class="line">                r = <span class="number">0</span> | <span class="built_in">Math</span>.random() * <span class="number">16</span>;</span><br><span class="line">                uuid[i] = chars[(i == <span class="number">19</span>) ? (r &amp; <span class="number">0x3</span>) | <span class="number">0x8</span> : r];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> uuid.join(<span class="string">&#x27;&#x27;</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">makeCodeMirror</span>(<span class="params">code, title</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> uuid = uuid2(<span class="number">16</span>, <span class="number">16</span>)</span><br><span class="line">    <span class="comment">// 插入标签</span></span><br><span class="line">    $(<span class="string">&quot;body&quot;</span>).append(</span><br><span class="line">        <span class="string">&#x27;&lt;div class=&quot;codeBlockTitle&quot;&gt;&#x27;</span> +</span><br><span class="line">        <span class="string">&#x27;   &lt;span&gt;&#x27;</span> + title + <span class="string">&#x27;&lt;/span&gt;&#x27;</span> +</span><br><span class="line">        <span class="string">&#x27;&lt;/div&gt;&#x27;</span> +</span><br><span class="line">        <span class="string">&#x27;&lt;div class=&quot;codeWindows&quot;&gt;&#x27;</span> +</span><br><span class="line">        <span class="string">&#x27;    &lt;div style=&quot;margin-bottom: 10px; margin-left: 3px;&quot;&gt;&#x27;</span> +</span><br><span class="line">        <span class="string">&#x27;        &lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;54&quot; height=&quot;14&quot; viewBox=&quot;0 0 54 14&quot;&gt;&#x27;</span> +</span><br><span class="line">        <span class="string">&#x27;            &lt;g fill=&quot;none&quot; fill-rule=&quot;evenodd&quot; transform=&quot;translate(1 1)&quot;&gt;&#x27;</span> +</span><br><span class="line">        <span class="string">&#x27;                &lt;circle cx=&quot;6&quot; cy=&quot;6&quot; r=&quot;6&quot; fill=&quot;#FF5F56&quot; stroke=&quot;#E0443E&quot; stroke-width=&quot;.5&quot;&gt;&lt;/circle&gt;&#x27;</span> +</span><br><span class="line">        <span class="string">&#x27;                &lt;circle cx=&quot;26&quot; cy=&quot;6&quot; r=&quot;6&quot; fill=&quot;#FFBD2E&quot; stroke=&quot;#DEA123&quot; stroke-width=&quot;.5&quot;&gt;&lt;/circle&gt;&#x27;</span> +</span><br><span class="line">        <span class="string">&#x27;                &lt;circle cx=&quot;46&quot; cy=&quot;6&quot; r=&quot;6&quot; fill=&quot;#27C93F&quot; stroke=&quot;#1AAB29&quot; stroke-width=&quot;.5&quot;&gt;&lt;/circle&gt;&#x27;</span> +</span><br><span class="line">        <span class="string">&#x27;            &lt;/g&gt;&#x27;</span> +</span><br><span class="line">        <span class="string">&#x27;        &lt;/svg&gt;&#x27;</span> +</span><br><span class="line">        <span class="string">&#x27;    &lt;/div&gt;&#x27;</span> +</span><br><span class="line">        <span class="string">&#x27;    &lt;textarea id=&quot;&#x27;</span> + uuid + <span class="string">&#x27;&quot;&gt;&lt;/textarea&gt;&#x27;</span> +</span><br><span class="line">        <span class="string">&#x27;&lt;/div&gt;&#x27;</span></span><br><span class="line">    )</span><br><span class="line">    <span class="comment">// 实例化代码块</span></span><br><span class="line">    codeMirror = CodeMirror.fromTextArea(<span class="built_in">document</span>.getElementById(uuid), &#123;</span><br><span class="line">        <span class="attr">mode</span>: <span class="string">&quot;python&quot;</span>, <span class="comment">// 语言模式</span></span><br><span class="line">        <span class="attr">smartIndent</span>: <span class="literal">true</span>, <span class="comment">// 智能缩进</span></span><br><span class="line">        <span class="attr">indentUnit</span>: <span class="number">4</span>, <span class="comment">// 智能缩进单位为4个空格长度</span></span><br><span class="line">        <span class="attr">indentWithTabs</span>: <span class="literal">true</span>, <span class="comment">// 使用制表符进行智能缩进</span></span><br><span class="line">        <span class="attr">theme</span>: <span class="string">&quot;dracula&quot;</span>  <span class="comment">// 主题</span></span><br><span class="line">    &#125;)</span><br><span class="line">    codeMirror.setSize(<span class="string">&#x27;auto&#x27;</span>, <span class="string">&#x27;100%&#x27;</span>)</span><br><span class="line">    codeMirror.setOption(<span class="string">&quot;value&quot;</span>, code)</span><br><span class="line">    codeMirror.setOption(<span class="string">&quot;readOnly&quot;</span>, <span class="literal">true</span>)</span><br><span class="line">    <span class="keyword">return</span> codeMirror</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
